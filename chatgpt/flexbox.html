<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 1em;
        }

        .content {
            flex: 3;
            background-color: #f4f4f4;
            padding: 1em;
        }

        .sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 1em;
            margin-left: 1em;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                margin-left: 0;
                margin-top: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Website</h1>
        </header>

        <div class="main-content">
            <div class="content">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula, nunc ut tristique tincidunt, arcu est sollicitudin felis, eu lacinia nunc nunc sit amet orci.</p>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
        </div>

        <footer>
            <p>Footer &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
